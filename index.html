  <!--Video -->
  <div class="player">
    <video class="player__video viewer" id="video"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

  <script>

    // Slideshow (Swiper.js)
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: true,
      },
      speed: 1000,
      effect: 'fade',
        fadeEffect: {
          crossFade: true
        },
    });


    // Video Players
    const player = document.querySelector('.player');
    const videoPlayer = player.querySelector('video');
    const progress = player.querySelector('.progress');
    const progressBar = player.querySelector('.progress__filled');
    const playVideoBtns = document.querySelectorAll('.overlay-btn');

    function handleProgress() {
      const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
      progressBar.style.flexBasis = `${percent}%`;
    }

    function playFullscreenVideo(e){
      player.requestFullscreen();
      const videoFilePath = `assets/${e.target.dataset.video}`;
      videoPlayer.src = videoFilePath;
      videoPlayer.play();
    }

    function closeFullscreenVideo() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
      progressBar.style.flexBasis = '0%';
    }

    playVideoBtns.forEach(btn => {
      btn.addEventListener('click', playFullscreenVideo, true);
    })

    videoPlayer.addEventListener('timeupdate', handleProgress);
    videoPlayer.addEventListener('ended', closeFullscreenVideo);
   
  </script>
